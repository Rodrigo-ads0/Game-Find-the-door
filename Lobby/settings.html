<body>
    <main>
        <div class="title">
            <h1><strong>Settings</strong></h1> 
        </div>
            <div class="settings-game">
                <section class="difficulty">
                    <h2>Difficulty</h2>
                    <a href="index.html"><button><strong>Easy</strong></button></a>
                    <a href="index.html"><button><strong>Medium</strong></button></a>
                    <a href="index.html"><button><strong>Hard</strong></button></a>
                </section>

                <section class="sounds">
                    <h2>Sounds</h2>
                    <p>Music</p>
                    <input type="range" min="0" max="100" onchange="onChange()" style="width: 100%" value="100" class="slider" id="sounds-music" >
                    <p>Sound Effects</p>
                    <input type="range" min="0" max="100" onchange="onChange()" style="width: 100%" value="100" class="slider" id="sounds-effects">
                    <p>Mute All</p>
                    <input type="checkbox"  id="mute-all">
                    <a class="voltar" href="index.html"><button><strong>Voltar</strong></button></a>
                </section>


            </div>
           
        <div class="description">
            <a target="_blank" href="https://github.com/Rodrigo-ads0">
